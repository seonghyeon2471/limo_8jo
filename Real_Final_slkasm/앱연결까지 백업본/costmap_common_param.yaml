#--- LIMO footprint (살짝 여유있게) ---
footprint: [[-0.20, -0.16], [-0.20, 0.16], [0.20, 0.16], [0.20, -0.16]]
footprint_padding: 0.02

transform_tolerance: 0.2
map_type: costmap

always_send_full_costmap: true

obstacle_layer:
  enabled: true
  obstacle_range: 3.0
  raytrace_range: 4.0
  inflation_radius: 0.18        # 0.2 → 0.18 (살짝 완화)
  track_unknown_space: true
  combination_method: 1

  observation_sources: laser_scan_sensor
  laser_scan_sensor: {data_type: LaserScan, topic: scan, marking: true, clearing: true}

inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0     # 10 → 5 (장애물 주변 급경사 완화)
  inflation_radius:     0.25    # 0.5 → 0.25 (장애물 버블 반경 절반으로)
  
static_layer:
  enabled:              true
  map_topic:            "/map"
